<div class="w3-margin-bottom" ng-if="$stateParams.main_menu === menu.name" ng-repeat="menu in vm.appContext.menuArray">
  <div class="w3-margin-bottom">
    <h5 class="w3-center">{{menu.title}}</h5>
  </div>

  <a ng-repeat="item in menu.list" href="" ng-click="vm.activeMenu=''; $event.stopPropagation()" ui-sref="{{ item.mode==='board' ? 'board.list({main_menu: menu.name,sub_menu:item.name})' : 'board.page({main_menu: menu.name,sub_menu:item.name})'
      }}" ng-class="{'w3-mlrngreen':$stateParams.sub_menu === item.name, 'w3-hover-white':$stateParams.sub_menu != item.name, 'w3-hover-mlrngreen':$stateParams.sub_menu == item.name, 'w3-border-top' : $index==0}"
    class="w3-block w3-button w3-border-bottom w3-border-gray w3-white w3-center" style="font-size:0.94em;padding:10px 0px; white-space:nowrap;">{{item.title}}</a>
</div>
